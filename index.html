			d.position.set(-1, 5, 0);

			titanic.add(f4);

			//prua
			var bow = new Bow();

			b.position.set(25.5, 1, 0);
			titanic.add(b);

			//poppa
			var stern = new Stern();
			var s = stern.getStern();
			s.position.set(-26, 1, 0);
			titanic.add(s);

			titanic.scale.set(0.5, 0.5, 0.5);
